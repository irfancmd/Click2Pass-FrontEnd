<div class="master-container" id="intro">
    <c-container class="contact-container">
        <c-row>
            <c-col sm="12" md="6">
                <div class="map-container">
                    <div style="overflow:hidden;resize:none;max-width:100%;width:500px;height:500px;">
                        <div id="display-google-map" style="height:100%; width:100%;max-width:100%;"><iframe
                                style="height:100%;width:100%;border:0;" frameborder="0"
                                src="https://www.google.com/maps/embed/v1/place?q=georgia+tech&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                        </div><a class="embed-ded-maphtml" href="https://www.bootstrapskins.com/themes"
                            id="grab-map-data">premium bootstrap themes</a>
                        <style>
                            #display-google-map .text-marker {}

                            .map-generator {
                                max-width: 100%;
                                max-height: 100%;
                                background: none;
                            }
                        </style>
                    </div>
                </div>
            </c-col>
            <c-col sm="12" md="6">
                <h2>Get in Touch</h2>
                <form cForm [formGroup]="contactForm">
                    <div class="mb-3">
                        <label cLabel for="input-name">Name</label>
                        <input formControlName="name" cFormControl id="inpu-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label cLabel for="input-email">Email address</label>
                        <input formControlName="email" cFormControl id="input-email" type="email">
                        <!-- <div cFormText>
                            We'll never share your email with anyone else
                        </div> -->
                    </div>
                    <div class="mb-3">
                        <label cLabel for="input-subject">Subject</label>
                        <input formControlName="subject" cFormControl id="input-subject" type="text">
                    </div>
                    <div class="mb-3">
                        <label cLabel for="input-message">Your Message</label>
                        <textarea formControlName="message" cFormControl id="input-message" rows="3"></textarea>
                    </div>

                    <input cButton class="btn-submit" type="submit">
                </form>
            </c-col>
        </c-row>
    </c-container>
</div>
