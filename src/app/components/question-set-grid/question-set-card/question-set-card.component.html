<c-card class="shadow-sm">
  <c-row class="g-0">
    <c-col [md]="2" class="d-flex justify-content-center align-items-center">
      <div class="set-number-container shadow-sm">{{ index }}</div>
    </c-col>
    <c-card-body cCol [md]="10">
      <h5 cCardTitle>{{ chapterOrSet?.name ?? "Random" }}</h5>
    </c-card-body>
  </c-row>
</c-card>
