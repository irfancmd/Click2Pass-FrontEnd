<c-row [gutter]="4" [lg]="4">
  <c-col>
    <app-question-set-card [index]="0" (click)="onCardClick()" />
  </c-col>
  @for(chapter of chapters; track chapter.id; let idx = $index) {
  <c-col>
    <app-question-set-card
      [chapter]="chapter"
      [index]="idx + 1"
      (click)="onCardClick(chapter)"
    />
  </c-col>
  }
</c-row>
