<div class="card-container">
  <c-card class="shadow-sm" (click)="onClickCard()">
    <c-row class="g-0">
      <c-col [md]="2" class="d-flex justify-content-center align-items-center">
        <div class="set-number-container shadow-sm">
          <svg [cIcon]="icons.cilMediaPlay" size="xs"></svg>
        </div>
      </c-col>
      <c-card-body cCol [md]="10">
        <h5 cCardTitle>{{ title }}</h5>
      </c-card-body>
    </c-row>
  </c-card>
</div>
