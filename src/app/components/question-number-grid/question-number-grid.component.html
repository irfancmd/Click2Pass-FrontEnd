<c-card class="shadow-sm">
  <c-card-body>
    <c-row>

    <div class="question-number-grid-container">

            class="btn-question-number shadow current"
          >

          </button>
        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">
            02
          </button>

        </c-col>

          <button cButton color="danger" class="btn-question-number shadow">
            04
          </button>
        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">
            05
          </button>
        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">
            06
          </button>
        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">
            07
          </button>
        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">

        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">

          </button>

        <c-col>

        </c-col>

          <button cButton color="danger" class="btn-question-number shadow">
            14

        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">
            15

        </c-col>
        <c-col>
          <button cButton color="danger" class="btn-question-number shadow">
            16
          </button>
        </c-col>
      </c-row>
    </div>

    <c-row>
      <c-col>
        <p>Answered: <b>03</b></p>
      </c-col>
      <c-col class="text-end">
        <p>Not answered: <b>17</b></p>
      </c-col>
    </c-row>

    <hr />

    <c-row>
      <c-col>
        <p>Pass mark</p>
      </c-col>
      <c-col class="text-end">
        <p><b>75%</b></p>
      </c-col>
    </c-row>

    <c-row>
      <c-col>
        <p>Allowed mistakes</p>
      </c-col>
      <c-col class="text-end">
        <p><b>02 Questions</b></p>
      </c-col>
    </c-row>

    <c-row>
      <c-col>
        <p>Total time</p>
      </c-col>
      <c-col class="text-end">
        <p><b>20 Minutes</b></p>
      </c-col>
    </c-row>
